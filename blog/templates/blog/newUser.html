{% extends 'blog/base.html' %} {% load staticfiles %}

{% block head %}
<!-- Animate.css -->
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
<!-- Magnific Popup -->
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
<!-- Salvattore -->
<link rel="stylesheet" href="{% static 'css/salvattore.css' %}">
<!-- Theme Style -->
<link rel="stylesheet" href="{% static 'css/gallerystyle.css' %}">
<!-- Modernizr JS -->
<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

<title>PhotoLand: Explore Gallery</title>

{% endblock %}

  {% block content %}
<br>

<!-- START OF PROFILE PICTURE -->
<div class="Profile-info container">
    <div class="row">
        <div class="avatarandname">
            <div id="profileflex">
                <div class="avatardiv container10">
                  <img class="profileavatar image10" src="/static/media/{{ user.profile.profilepicture }}" alt="Profile Picture">
                  <a href="{% url 'simple_upload' %}">
                    <div class="overlay">
                      <div class="text10">Edit Picture</div>
                    </div>
                  </a>
                </div>

                <div class="namediv">
                    <p class="profilename">{{ user.username }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- START OF IMAGE UPLOAD-->
<div>
    <a href="{% url 'post_new' %}">  <img class="uploadbutton" style="width: 150px; height: 150px;" src="{% static 'img/uploadSymbol.png' %}" alt="Upload"></a>
</div>
<!-- START OF CARD GROUPS ROW1-->
<div id="fh5co-main" class="">
    <div class="container profilegallery">

        <div class="row">

            <div id="fh5co-board" data-columns>
                {% for post in posts reversed %}
                <div class="item">
                    <div class="animate-box">
                        <a href="/static/media/{{ post.img }}" class="image-popup fh5co-board-img" title="{{post.title}}"><img src="/static/media/{{ post.img }}" alt="Free HTML5 Bootstrap template"></a>
                    </div>
                    <div class="fh5co-desc">{{post.title}}
                        <hr>
                        <p class="photodesc">{{post.text}}</p>
                    </div>
                </div>
                {% endfor %}


            </div>
        </div>
    </div>
</div>
<!-- END OF CARD GROUPS ROW1-->

{% endblock %}


{% block script %}
<!-- jQuery -->

<!-- jQuery Easing -->
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<!-- Bootstrap -->

<!-- Waypoints -->
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<!-- Magnific Popup -->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<!-- Salvattore -->
<script src="{% static 'js/salvattore.min.js' %}"></script>
<!-- Main JS -->
<script src="{% static 'js/mainphoto.js' %}"></script>

{% endblock %}
