{% extends 'blog/base.html' %}

{% load staticfiles %}

{% block head %}
<!-- Animate.css -->
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
<!-- Magnific Popup -->
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
<!-- Salvattore -->
<link rel="stylesheet" href="{% static 'css/salvattore.css' %}">
<!-- Theme Style -->
<link rel="stylesheet" href="{% static 'css/gallerystyle.css' %}">
<!-- Modernizr JS -->
<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

<title>PhotoLand: Feed</title>
{% endblock %}

{% block content %}
<div id="fh5co-main">
  <div class="container-fluid">
    <div class="row">
      <div id="fh5co-board" data-columns>
        {% for post in posts %}
        <div class="item">
            <div class="animate-box">
                <a href="/static/media/{{ post.img }}" class="image-popup fh5co-board-img" title="{{post.title}}">
                  <img src="/static/media/{{ post.img }}" alt="Free HTML5 Bootstrap template">
                </a>
            </div>
            <div class="fh5co-desc">
              <h5 class="phototitle">{{post.title}}</h5>
              <p class="photoprice">â‚¬{{post.price}}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
{% endblock %}
