{% extends 'blog/base.html' %}

{% block head %}
<title>PhotoLand</title>
{% endblock %}

{% block content %}
<div class="container">
  <ul class="userlist">
  {% for u in users %}
    <li>
      <a href="{% url 'userprofile' pk=u.username %}">{{ u.username }}</a>
    </li>
  {% endfor %}
  {% if not users %}
  <h3>Sorry, that didn't bring up any results.</h3>
  {% endif %}
  </ul>
</div>
{% endblock %}

{% block script %}
{% endblock %}
