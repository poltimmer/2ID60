{% extends 'blog/base.html' %} {% load staticfiles %} {% block head %}
<!-- Animate.css -->
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
<!-- Magnific Popup -->
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
<!-- Salvattore -->
<link rel="stylesheet" href="{% static 'css/salvattore.css' %}">
<!-- Theme Style -->
<link rel="stylesheet" href="{% static 'css/gallerystyle.css' %}">
<!-- Modernizr JS -->
<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

<title>PhotoLand: Explore Gallery</title>

{% endblock %} {% block content %}
<div id="fh5co-main">
    <div class="container-fluid">

        <div class="row">

            <div id="fh5co-board" data-columns>
                {% for post in posts reversed %}
                <div class="item">
                    <div class="animate-box">
                        <a href="/static/media/{{ post.img }}" class="image-popup fh5co-board-img" title="{{post.id}}">
                          <img src="/static/media/{{ post.img }}" alt="Free HTML5 Bootstrap template">
                        </a>
                    </div>
                    <div class="fh5co-desc">
                      <div class="titleandprice">
                      <h5 class="phototitle">{{post.title}}</h5>
                      <p class="photoprice">â‚¬{{post.price}}</p>
                    </div>

                        <a href="/static/media/{{ post.img }}" download><i class="fa fa-download downloadimg" aria-hidden="true"></i></a>
                    </div>
                </div>
                {% endfor %}


            </div>
        </div>
    </div>
</div>
{% endblock %} {% block script %}
<!-- jQuery -->

<!-- jQuery Easing -->
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<!-- Bootstrap -->

<!-- Waypoints -->
<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
<!-- Magnific Popup -->
<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<!-- Salvattore -->
<script src="{% static 'js/salvattore.min.js' %}"></script>
<!-- Main JS -->
<script src="{% static 'js/mainphoto.js' %}"></script>

{% endblock %}
