{% extends 'blog/base.html' %}

{% block head %}
<title>PhotoLand</title>
{% endblock %}

{% block content %}
<div class="container">
  <ul class="userlist">
  {% for user in users %}
    <li>

      <a class="userlist-link" href="{% url 'userprofile' pk=user.username %}">
        <div class="userlist-item">
          <img class="search-avatar" src="/static/media/{{ user.profile.profilepicture }}">{{ user.username }}
        </div>
      </a>
    </li>
  {% endfor %}
  {% if not users %}
  <h3>Sorry, that didn't bring up any results.</h3>
  {% endif %}
  </ul>
</div>
{% endblock %}

{% block script %}
{% endblock %}
